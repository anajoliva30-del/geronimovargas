<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Site com Pagamento</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
    input, button { padding: 10px; font-size: 16px; margin: 10px; border-radius: 5px; }
    button { cursor: pointer; background-color: #007bff; color: white; border: none; }
    button:hover { background-color: #0056b3; }
  </style>
</head>
<body>
  <h1>Bem-vindo ao meu site!</h1>
  <p>Digite o valor e a descrição do pagamento:</p>

  <input type="number" id="amount" placeholder="Valor em reais (ex: 10)" />
  <input type="text" id="description" placeholder="Descrição do pagamento" />
  <br>
  <button id="payBtn">Pagar Agora</button>

  <script>
    document.getElementById('payBtn').onclick = async () => {
      const amountInput = document.getElementById('amount').value;
      const description = document.getElementById('description').value;

      if (!amountInput || !description) {
        alert("Preencha valor e descrição!");
        return;
      }

      // Converte para centavos
      const amount = Math.round(parseFloat(amountInput) * 100);

      try {
        const response = await fetch('https://geronimovargas-ce58.vercel.app/api/podpay', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ amount, description })
        });

        const data = await response.json();

        if (data.paymentUrl) {
          window.location.href = data.paymentUrl;
        } else if (data.error) {
          alert("Erro: " + data.error);
          console.error(data);
        } else {
          alert("Erro desconhecido ao gerar pagamento.");
        }
      } catch (error) {
        alert('Erro na conexão: ' + error);
        console.error(error);
      }
    };
  </script>
</body>
</html>
