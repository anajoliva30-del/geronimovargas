<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Meu Site com Pagamento</title>
</head>
<body>
  <h1>Bem-vindo ao meu site!</h1>
  <button id="payBtn">Pagar com PodPay</button>

  <script>
    document.getElementById('payBtn').onclick = async () => {
      const response = await fetch('https://<SEU-FUNCTION-ENDPOINT>', {
        method: 'POST'
      });
      const data = await response.json();
      window.location.href = data.paymentUrl; // redireciona para pagamento
    };
  </script>
</body>
</html>
